<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="weather.js" defer></script>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <div class="questionnaire">
        <input
          type="text"
          class="nomDeVille"
          name="ville"
          placeholder="Enter a city name"
        />
        <button class="submit">
          <img class="image" src="Images/search.png" />
        </button>
      </div>
      <div class="error">City Name is not valid</div>
      <div class="infos">
        <img src="Images/50d.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="nom-ville">Paris</h2>
        <div class="details">
          <div class="col">
            <img src="Images/humidity.png" />
            <div>
              <p class="humidite">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="Images/wind.png" />
            <div>
              <p class="vent">15 km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
